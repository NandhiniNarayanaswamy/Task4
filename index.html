<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">$0.00</h3>
        </div>
        <div class="summary">
            <div class="income">
                <h3>Income</h3>
                <p id="income">$0.00</p>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <p id="expense">$0.00</p>
            </div>
        </div>

        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked /> All</label>
            <label><input type="radio" name="filter" value="income" /> Income</label>
            <label><input type="radio" name="filter" value="expense" /> Expense</label>
        </div>

        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required />
            <input type="number" id="amount" placeholder="Amount (+income, -expense)" required />
            <div class="form-buttons">
                <button type="submit">Add Transaction</button>
                <button type="button" id="reset-btn">Reset</button>
            </div>
        </form>

        <ul id="transaction-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
